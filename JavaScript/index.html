<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="#">
        <div class="row">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Juan">
        </div>
        <div class="row">
            <label for="mail">E-mail</label>
            <input type="mail" name="mail" id="mail" placeholder="juan@gmail.com">
        </div>
        <div class="row">
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="19">
        </div>
        <div class="row">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="juanito">
        </div>
        <div class="row">
            <label for="clave1">Clave</label>
            <input type="password" name="clave1" id="clave1" placeholder="clave123">
        </div>
        <div class="row">
            <label for="clave2">Confirmar Clave</label>
            <input type="password" name="clave2" id="clave2" placeholder="clave123">
        </div>
        <div class="row">
            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script src="functions.js"></script>
</body>
</html>
